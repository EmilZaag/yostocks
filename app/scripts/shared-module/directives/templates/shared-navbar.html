<nav class="navbar navbar-info">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/stocks">stockTracker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!--
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#/stocks">Stocks</a>
        </li>
        <li>
          <a ng-href="#/industries">Industries</a>
        </li>
      </ul>
      -->

    <form class="navbar-form navbar-left" role="search"  ng-submit="setChosenStock()">
      <div class="form-group">
          <div class='container-fluid typeahead-demo'>
            <div class="container-fluid">
              <div class="form-group">

                  <input placeholder="enter a stock ticker"
                      type="text"
                      ng-model="chosenstock"
                      typeahead-editable="true"
                      uib-typeahead="item.name+ ' |  ' +item.symbol as item.name + ', ' +item.symbol for item in items| filter:$viewValue | limitTo:8"
                      class="form-control"
                      typeahead-min-length="0"
                      style="width:290px"
                      typeahead-on-select='onSelect($item, $model, $label)'
                      ng-click="chosenstock = null"
                      >

              </div>
            </div>
          </div>
      </div>
    </form>

    <ul class="nav navbar-nav navbar-right">
      <li ng-show ='currentUser'>
        <img src="{{avatar}}" alt="..." class="img-circle">
         {{currentUser}} <a ng-href="#" ng-click="logout()">Logout</a>
      </li>
      <li ng-hide ='currentUser'><a ng-href="#/login">log in</a></li>
    </ul>


    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav> <!-- / nav -->
